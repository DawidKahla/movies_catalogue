{% extends "index.html" %}

{% block content %}

<div class="row">
   <div class="col-lg-12 text-center">
       <h1 class="mt-5">Witaj w mojej filmotece</h1>
       <p class="lead">Znajdziesz tutaj tytuły warte zobaczenia!</p>
   </div>
   <div class="col-lg-12 mb-4">
    <a href="{{ url_for('homepage', list_name='now_playing') }}" class="btn btn-outline-info">Now Playing</a>
    <a href="{{ url_for('homepage', list_name='popular') }}" class="btn btn-outline-info">Popular</a>
    <a href="{{ url_for('homepage', list_name='top_rated') }}" class="btn btn-outline-info">Top Rated</a>
    <a href="{{ url_for('homepage', list_name='upcoming') }}" class="btn btn-outline-info">Upcoming</a>
    </div>
   {% for movie in movies %}
   <div class="col-lg-3 col-md-6 mb-4">
       <div class="card h-100">
           <!-- <img class="card-img-top" src="http://placehold.it/300x500" alt=""> -->
           <img src="{{ tmdb_image_url(movie.poster_path, 'w780') }}">
           <div class="card-body">
               <h4 class="card-title">{{ movie.original_title }}</h4>
           </div>
           <div class="card-footer text-center">
            <a href="{{ url_for('movie_details', movie_id=movie.id) }}">Pokaż więcej</a>
           </div>
       </div>
   </div>
   {% endfor %}
</div>

{% endblock %}
